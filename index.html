<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metode Integrasi Numerik</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3661/3661394.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
  <style>
    :root {
      --bg: #f0f4f8;
      --card: #ffffff;
      --text: #2a4365;
      --button: #2a4365;
      --hover: #1a365d;
      --border: #ccc;
      --highlight: #ebf8ff;
      --chart-bg: #ffffff;
      --chart-grid: #ccc;
    }
    .dark {
      --bg: #1a202c;
      --card: #2d3748;
      --text: #e2e8f0;
      --button: #4a5568;
      --hover: #2c5282;
      --border: #4a5568;
      --highlight: #2c5282;
      --chart-bg: #2d3748;
      --chart-grid: #555;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text);
      z-index: 1000;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      background-color: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .container { flex-direction: row; }
    }
    .flex-box {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card);
      color: var(--text);
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      background-color: var(--border);
    }
    .method-button {
      flex: 1 1 50%;
      padding: 12px;
      font-size: 15px;
      background: var(--card);
      color: var(--text);
      border: none;
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: 0.3s;
    }
    .method-button:nth-child(2n) { border-right: none; }
    .method-button:nth-child(3), .method-button:nth-child(4) { border-bottom: none; }
    .method-button:hover {
      background-color: var(--hover);
      color: white;
    }
    .method-button.active {
      background-color: var(--button);
      color: white;
    }
    .action-button {
      margin-top: 10px;
      height: 45px;
      background-color: var(--button);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .action-button:hover { background-color: var(--hover); }
    .result-box, .steps {
      margin-top: 20px;
      background-color: var(--highlight);
      padding: 15px;
      border-radius: 10px;
    }
    .steps-box {
      background-color: var(--highlight);
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background-color: var(--chart-bg);
      border-radius: 10px;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }
    table, th, td {
      border: 1px solid var(--border);
    }
    th, td {
      padding: 8px;
      text-align: center;
      background-color: var(--card);
      color: var(--text);
    }
    th {
      background-color: var(--hover);
      color: white;
    }
  </style>
</head>
<body>
  <button id="toggle-theme" onclick="toggleTheme()">üåô</button>
  <h1>Metode Integrasi Numerik</h1>
  <h2>Aturan Titik Tengah & Segi Empat</h2>
  <div class="container">
    <div class="flex-box">
      <label>Fungsi f(x)</label>
      <input type="text" id="function" placeholder="contoh: sin(x), x^2 + 3*x - 1" />
      <label>Batas Bawah (a)</label>
      <input type="number" id="lower" />
      <label>Batas Atas (b)</label>
      <input type="number" id="upper" />
      <label>Jumlah Interval (n)</label>
      <input type="number" id="intervals" min="1" />
      <label>Pilih Metode</label>
      <div class="button-group">
        <button class="method-button" onclick="pilihMetode(this, 'Titik Tengah')">Titik Tengah</button>
        <button class="method-button" onclick="pilihMetode(this, 'Segi Empat Kiri')">Segi Empat Kiri</button>
        <button class="method-button" onclick="pilihMetode(this, 'Segi Empat Kanan')">Segi Empat Kanan</button>
        <button class="method-button" onclick="pilihMetode(this, 'Segi Empat Gabungan')">Segi Empat Gabungan</button>
      </div>
      <button class="action-button" onclick="calculateIntegration()">Hitung</button>
      <button class="action-button" onclick="resetInputs()">Reset</button>
      <div class="result-box">
        <h3>Hasil Perkiraan:</h3>
        <p id="result"></p>
      </div>
      <div class="steps">
        <h3>Langkah-langkah Perhitungan:</h3>
        <div id="steps" class="steps-box"></div>
        <div id="table-container"></div>
      </div>
    </div>
    <div class="flex-box">
      <canvas id="graph"></canvas>
    </div>
  </div>

  <script>
    let selectedMethod = 'Titik Tengah';
    function pilihMetode(button, metode) {
      document.querySelectorAll('.method-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      selectedMethod = metode;
    }

    function calculateIntegration() {
      const expr = document.getElementById('function').value.trim();
      const a = parseFloat(document.getElementById('lower').value);
      const b = parseFloat(document.getElementById('upper').value);
      const n = parseInt(document.getElementById('intervals').value);
      const h = (b - a) / n;
      if (!expr || isNaN(a) || isNaN(b) || isNaN(n)) {
        document.getElementById('result').textContent = '';
        document.getElementById('steps').textContent = '';
        document.getElementById('table-container').innerHTML = '';
        drawGraph('', 0, 2);
        return;
      }

      let result = 0, steps = '', xVals = [], yVals = [], tableRows = [];
      steps += `1. Panjang sub-interval:\n   h = (b - a)/n = (${b} - ${a}) / ${n} = ${h.toFixed(4)}\n\n2. Nilai f(x) per interval:\n`;

      for (let i = 0; i < n; i++) {
        let xi = a + i * h;
        let xr = selectedMethod === 'Segi Empat Kiri' ? xi :
                 selectedMethod === 'Segi Empat Kanan' ? xi + h :
                 xi + h / 2;

        let fxr = math.evaluate(expr, { x: xr });
        result += fxr;
        xVals.push(xr);
        yVals.push(fxr);

        let fxrExpr = expr.replace(/x/g, `(${xr.toFixed(6)})`);
        steps += `i=${i + 1}, xi=${xi.toFixed(4)}, xr=xi + h/2 = ${xi.toFixed(4)} + ${(h/2).toFixed(4)} = ${xr.toFixed(4)}, `;
        steps += `f(xr) = ${fxrExpr} = ${fxr.toFixed(6)}\n`;

        tableRows.push(`<tr><td>${i + 1}</td><td>${xi.toFixed(6)}</td><td>${xr.toFixed(6)}</td><td>${fxr.toFixed(6)}</td></tr>`);
      }

      const total = result * h;
      steps += `\n3. Total Œ£f(xr) = ${result.toFixed(6)}\n4. Luas ‚âà h √ó Œ£f(xr) = ${h.toFixed(4)} √ó ${result.toFixed(6)} = ${total.toFixed(6)}\n`;

      document.getElementById('result').innerHTML = `‚à´<sub>${a}</sub><sup>${b}</sup> ${expr} dx ‚âà ${total.toFixed(6)}`;
      document.getElementById('steps').textContent = steps;

      document.getElementById('table-container').innerHTML = `
        <table>
          <thead><tr><th>i</th><th>xi</th><th>xr</th><th>f(xr)</th></tr></thead>
          <tbody>${tableRows.join('')}</tbody>
        </table>
      `;

      drawGraph(expr, a, b, xVals, yVals);
    }

    function drawGraph(expr, a, b, xVals = [], yVals = []) {
      const ctx = document.getElementById('graph').getContext('2d');
      const labels = [], data = [], stepCount = 200;
      const stepSize = (b - a) / stepCount;
      for (let i = 0; i <= stepCount; i++) {
        let x = a + i * stepSize;
        labels.push(x.toFixed(2));
        try {
          data.push(expr ? math.evaluate(expr, { x }) : 0);
        } catch { data.push(null); }
      }
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'f(x)',
              data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.1)',
              tension: 0.4,
              fill: false,
              pointRadius: 0
            },
            {
              type: 'bar',
              label: 'Pendekatan Integral',
              data: xVals.map((x, i) => ({ x, y: yVals[i] })),
              backgroundColor: 'rgba(255, 99, 132, 0.5)',
              barThickness: (b - a) / xVals.length * 10,
              borderSkipped: false
            },
            {
              type: 'scatter',
              label: 'Titik xr',
              data: xVals.map((x, i) => ({ x, y: yVals[i] })),
              backgroundColor: 'blue',
              pointRadius: 3,
              pointHoverRadius: 5
            }
          ]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: 'x', color: getColor() },
              type: 'linear',
              min: a, max: b,
              ticks: { color: getColor() },
              grid: { color: getGrid() }
            },
            y: {
              title: { display: true, text: 'f(x)', color: getColor() },
              ticks: { color: getColor() },
              grid: { color: getGrid() }
            }
          },
          plugins: {
            legend: { labels: { color: getColor() } }
          }
        }
      });
    }

    function resetInputs() {
      ['function', 'lower', 'upper', 'intervals'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('result').textContent = '';
      document.getElementById('steps').textContent = '';
      document.getElementById('table-container').innerHTML = '';
      drawGraph('', 0, 2);
    }

    function getColor() {
      return document.documentElement.classList.contains('dark') ? '#e2e8f0' : '#000';
    }
    function getGrid() {
      return document.documentElement.classList.contains('dark') ? '#555' : '#ccc';
    }
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      html.classList.toggle('light', !isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('toggle-theme').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      drawGraph('', 0, 2);
    }
    window.onload = () => {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.classList.add(theme);
      document.documentElement.classList.remove(theme === 'dark' ? 'light' : 'dark');
      document.getElementById('toggle-theme').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      drawGraph('', 0, 2);
    };
  </script>
</body>
</html>
